<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js Scene</title>
  <link rel="stylesheet" href="/src/style.css">
</head>

<body>
  <canvas id="bg"></canvas>
  <button id="dropChandelierBtn" style="position: absolute; top: 10px; left: 10px;">Drop Chandelier</button>

  <!-- Game Over Pop-up -->
  <div id="gameOverPopup"
    style="display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0, 0, 0, 0.8); display: flex; align-items: center; justify-content: center; z-index: 100;">
    <div style="background: white; padding: 20px; border-radius: 10px; text-align: center;">
      <h2 id="go">Play the Game</h2>
      <button id="restartButton" class="dropChandelierBtn">Start</button>
    </div>
  </div>

  <div id="timerContainer">
    <span id="timer">10</span>
  </div>

  <script type="module" src="/src/main.js"></script>
  <script type="module" src="/src/tree.js"></script>
  <script type="module" src="/src/wall.js"></script>
  <script type="module" src="/src/chandelier.js"></script>
  <script type="module" src="/src/globals.js"></script>

  <script>
    let timerDuration = 10;
    const timerElement = document.getElementById('timer');

    // Function to start the countdown
    function startTimer() {
      let timeLeft = timerDuration;

      const countdown = setInterval(() => {
        timerElement.textContent = timeLeft;
        timeLeft--;

        // Check if the time has run out
        if (timeLeft < 0) {
          clearInterval(countdown); // Stop the timer
          timerElement.textContent = "Time's up!";
        }
      }, 1000); // Update every second
    }

    // Add event listener to the "Drop Chandelier" button
    const dropChandelierBtn = document.getElementById('dropChandelierBtn');
    dropChandelierBtn.addEventListener("click", function (event) {
      startTimer(); // Start the timer when the button is clicked
    });

    // Add event listener to the "Restart" button
    document.getElementById('restartButton').addEventListener('click', () => {
      restartGame(); // Call the restart game function
      startTimer(); // Start the timer again if you want it on restart
    });
  </script>
</body>

</html>
