<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js Scene</title>
  <link rel="stylesheet" href="/src/style.css">
</head>
<body>
  <canvas id="bg"></canvas>
  <button id="dropChandelierBtn" style="position: absolute; top: 10px; left: 10px;">Drop Chandelier</button>
  <!-- Game Over Pop-up -->
  <div id="gameOverPopup" style="display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0, 0, 0, 0.8); display: flex; align-items: center; justify-content: center; z-index: 100;">
    <div style="background: white; padding: 20px; border-radius: 10px; text-align: center;">
      <h2>Game Over</h2>
      <button id="restartButton">Restart</button>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
  <script type="module" src="/src/tree.js"></script>
  <script type="module" src="/src/wall.js"></script>
  <script type="module" src="/src/chandelier.js"></script>
  <script type="module" src="/src/globals.js"></script>
</body>
</html>
